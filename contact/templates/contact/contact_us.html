{% extends 'base.html' %} 
{% load static %} 

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2 class="font-do-hyeon text-blue">Contact Us</h2>
            <hr class="bg-light"/>
        </div>
    </div>
    <div class="row">
    <div class="col-12 col-sm-12 col-md-5 text-blue pl-5 pr-5 pr-sm-0 address-section">
        <div class="card address-card">
            <h5 class="card-header font-weight-bold"><i class="fas fa-map-marker-alt"></i></i> Address</h5>
            <div class="card-body">
                <p class="card-text"><strong>Street:</strong> ABC</p>
                <p class="card-text"><strong>Phone No:</strong> 11223344</p>
                <p class="card-text"><strong>Email:</strong> fitnesshome@example.com</p>
            </div>
        </div>        
    </div>
    <div class="col-12 col-sm-12 col-md-7 pl-5 mt-3 mt-md-0 contact-form">
        <p class="text-blue contact-text">Please fill in the form if you have any query</p>
        <form class="mt-3 pr-5 contact-form" action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}   
            <div class="mb-3">
                    <a class="btn bg-blue text-white rounded-0 hover-red" href="{% url 'home' %}">
                        <span class="icon">
                            <i class="far fa-times-circle"></i>
                        </span>
                        <span>Cancel</span>
                    </a>
                    <button class="btn bg-blue text-white rounded-0 hover-red" type="submit">
                        <span class="icon">
                            <i class="fas fa-share"></i>
                        </span>
                        <span>Send</span>
                    </button>                    
                </div>
        </form>
    </div>
</div>>
</div>
{% endblock %}
