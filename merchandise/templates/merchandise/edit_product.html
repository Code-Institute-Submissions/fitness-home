{% extends 'base.html' %} 
{% load static %} 

{% block page_header %}
<!--Pushes the content down-->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %} 

{% block content %}
<!--Hides the background image and makes background white-->
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2 class="font-do-hyeon text-blue">Merchandise Management</h2>
            <h4 class="text-blue">Edit a Product</h4>
            <hr class="bg-light"/>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!--Form to edit a product-->
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2 text-blue product-add-form" enctype="multipart/form-data">
                {% csrf_token %} {{ form | crispy }}
                <div class="mb-3">
                    <a class="btn bg-blue text-white rounded-0 hover-red" href="{% url 'products' %}">
                        <span class="icon">
                            <i class="far fa-times-circle"></i>
                        </span>
                        <span>Cancel</span>
                    </a>
                    <button class="btn bg-blue text-white rounded-0 hover-red" type="submit">
                        <span class="icon">
                            <i class="far fa-edit"></i>
                        </span>
                        <span>Update</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
