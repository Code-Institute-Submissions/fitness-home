{% extends 'base.html' %} 
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %} 

{% block content %}
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container individual-image my-5 ">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <a href="{{ product.image.url }}">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
             <div class="product-details-container individual-image mt-md-5">
                    <p class="font-weight-bold text-left">{{ product.name }}</p>
                    <p class="lead text-left">{{ product.description }}</p>
                    <p class="lead text-left font-weight-bold text-red">â‚¬ {{ product.price }}</p>
             </div>
        </div> 
    </div>
</div>
{% endblock %}
