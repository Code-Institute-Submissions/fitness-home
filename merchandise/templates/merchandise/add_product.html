{% extends 'base.html' %} 
{% load static %} 

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2 class="font-do-hyeon text-black">Merchandise Management</h2>
            <h4 class="text-black">Add a Product</h4>
            <hr class="bg-light"/>
        </div>
    </div>
    <div class="row">
        <div class="col-12 ">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2 text-black product-add-form " enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="mb-3">
                    <a class="btn bg-black text-white rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="btn bg-black text-white rounded-0" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
