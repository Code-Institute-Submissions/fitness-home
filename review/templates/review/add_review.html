{% extends 'base.html' %} 
{% load static %} 

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2 class="font-do-hyeon text-blue">Review</h2>
            <hr class="bg-light"/>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h4 class="text-blue mt-3 review-heading">Please add a Review</h4>
            <form method="POST" action="{% url 'add_review' %}" class="form mb-2 mt-3 text-blue product-add-form management-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="mb-3">
                    <a class="btn bg-blue text-white rounded-0" href="{% url 'reviews' %}">
                        <span class="icon">
                            <i class="far fa-times-circle"></i>
                        </span>
                        <span>Cancel</span>
                    </a>
                    <button class="btn bg-blue text-white rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-plus-circle"></i>
                        </span>
                        <span>Add</span>
                    </button>                    
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
